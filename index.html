<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div>
      <img src="./images/logo.svg" alt="logo" class="logo-spli" />
    </div>
    <div class="group">
      <div>
        <form class="form" name="form">
          <div class="bill-amount logo">
            <label for="bill">Bill Amount</label>
            <img src="./images/icon-dollar.svg" alt="icon-dollar" class="icon-logo" />
            <input type="number" id="bill" name="bill" placeholder="0" class="number" min="0" />
          </div>
          <div class="tip">
            <label>Select Tip %</label>
          </div>

          <!-- Radio buttons -->


          <div class="radio-wrapper">
            <input type="radio" value="5" id="5" name="tip" />
            <label for="5">5%</label>

            <input type="radio" value="10" id="10" name="tip" />
            <label for="10">10%</label>

            <input type="radio" value="15" id="15" name="tip" />
            <label for="15">15%</label>

            <input type="radio" value="20" id="20" name="tip" />
            <label for="20">20%</label>

            <input type="radio" value="50" id="50" name="tip" />
            <label for="50">50%</label>

            <div class="custom">
              <input type="radio" value="custom" id="custom" name="tip">
              <label for="custom">Custom</label>
              <input type="number" name="customTip" value="0" class="custom-tip " id="customTip">
            </div>
          </div>

          <!-- Radio buttons -->



          <!-- Number of people: -->
          <div class="numberPeoples logo">
            <label for="persons"> Number of people:</label>
            <img src="./images/icon-person.svg" alt="icon-person" class=" icon-logo" />
            <input type="number" name="persons" id="numbersPersons" placeholder="0" class="number" min="0" />
          </div>
        </form>
      </div>
      <!-- Results -->
      <div class="results">
        <div class="tip-amount-label">
          <label>Tip Amount</label>
          <span class="person">/person</span>
        </div>
        <div class="total-amount total-result">
          <span class="icon-dollar">$</span>
          <span class="tip" id="total-result">0.00</span>
        </div>
        <div class="person-label">
          <label>Total</label>
          <span class="person">/person</span>
        </div>
        <div class="total-person total-result">
          <span class="icon-dollar">$</span>
          <span class="tip" id=total>0.00</span>
        </div>
        <div class="reset">
          <input type="button" value="RESET" class="reset-button" disabled />
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
